<!DOCTYPE html>
<html>

<head>
    <title>Search Spotify with Vue JS</title>
    <meta charset="utf-8" />
    <link type="text/css" href="spotifyvue.css" rel="stylesheet">

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-resource@1.2.0/dist/vue-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

    <script src="https://cdn.rawgit.com/Reactive-Extensions/RxJS/master/dist/rx.lite.js"></script>
    <script src="https://cdn.rawgit.com/vuejs/vue-rx/aba16a21/vue-rx.js"></script>
</head>

<body>
    <div id=appContainer>
        <div id="wrapper">
            <h1>Search Spotify with Vue JS</h1>

            <div>
                <search-box :get-search-result="getSearchResult"></search-box>
                <search-top :search-result="searchResult" :search-meta-data="searchMetaData" :get-track-data="getTrackData" :get-artist-data="getArtistData" :search-type="searchType" :visual-pager="visualPager" :show-first="showFirst"></search-top>
                <search-pager :get-search-result="getSearchResult" :search-meta-data="searchMetaData"></search-pager>
                <search-result :search-result="searchResult" :search-meta-data="searchMetaData" :get-artist-data="getArtistData" :get-track-data="getTrackData" :sort-result="sortResult" :search-type="searchType"></search-result>
                <search-pager :get-search-result="getSearchResult" :search-meta-data="searchMetaData"></search-pager>
                <artist-modal v-if="modalartist" :artist-data="artistData" :artist-top-tracks="artistTopTracks" :close-modal="closeModal"></artist-modal>
                <track-modal v-if="modaltrack" :track-data="trackData" :close-modal="closeModal"></track-modal>
            </div>

            <div id="spinner" v-if="loading">
                <div class="closeSpinner" v-on:click="hideSpinner">Ã—</div>
                <div id="spinnerText">Loading...</div>
            </div>
        </div>
        <div id="overlay" v-if="loading || modalOverlay" v-on:click="closeModal"></div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
