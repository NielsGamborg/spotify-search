<!DOCTYPE html>
<html>

<head>
    <title>Search Spotify with Vue JS</title>
    <meta charset="utf-8" />
    <link type="text/css" href="spotifyvue.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <h1>Search Spotify with Vue JS</h1>

        <div id="main">
            <search-box :get-search-result="getSearchResult"></search-box>
            <search-top :search-result="searchResult" :get-track-data="getTrackData"></search-top>
            <search-pager :total="total" :offset="offset" :get-search-result="getSearchResult"></search-pager>
            <search-result :search-result="searchResult" :offset="offset" :get-artist-data="getArtistData" :get-track-data="getTrackData"></search-result>
            <search-pager :total="total" :offset="offset" :get-search-result="getSearchResult"></search-pager>
            <artist-modal :modal-data="modalData"></artist-modal>
            <track-modal :track-data="trackData"></track-modal>
        </div>

    </div>
    <div id="spinner">
        <div class="closeSpinner" onclick="$('#spinner,#overlay').hide()">Ã—</div>
        <div id="spinnerText">Loading...</div>
    </div>
    <div id="overlay" class="modalOverlay" onclick="$('#spinner, #overlay, .dataModal').hide()"></div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-resource@1.2.0/dist/vue-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
